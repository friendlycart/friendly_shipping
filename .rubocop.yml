AllCops:
  TargetRubyVersion: 2.5

inherit_from:
- .rubocop-relaxed.yml

Metrics/BlockLength:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/SingleArgumentDig:
  Enabled: false
