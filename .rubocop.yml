AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.7

inherit_from:
- .rubocop-relaxed.yml

Metrics/BlockLength:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashSyntax:
  Enabled: false

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Naming/VariableNumber:
  Enabled: false
